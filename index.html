<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div id="messages">
      <p id="current-msg">Make your choice! Rock, Paper, or Scissors?</p>
    </div>
    <div id="game-area">
      <div id="user-choices">
        <button class="choice" id="user-rock"><img src="images/rock.png" alt="">Rock</button>
        <button class="choice" id="user-paper"><img src="images/paper.png" alt="">Paper</button>
        <button class="choice" id="user-scissors"><img src="images/scissors.png" alt="">Scissors</button>
      </div>
      <div id="cpu-choices">
        <button class="choice" id="cpu-rock"><img src="images/rock.png" alt="">Rock</button>
        <button class="choice" id="cpu-paper"><img src="images/paper.png" alt="">Paper</button>
        <button class="choice" id="cpu-scissors"><img src="images/scissors.png" alt="">Scissors</button>
      </div>

    </div>
    <div id="scoreboard">
      <div id="user-score">
        <p>Your Score: 0</p>
      </div>
      <div id="cpu-score">
        <p>CPU Score: 0</p>
      </div>
    </div>
    <div>
      <button class="deactivated invisible" id="play-again">Play Again!</button>
    </div>
  </main>
  <footer>
    <!-- Fist by Cristiano Zoucas from the Noun Project  -->
    <!-- Hand by Cristiano Zoucas from the Noun Project -->
    <!-- Scissors by Cristiano Zoucas from the Noun Project -->
  </footer>
</body>
<script src="script.js"></script>
</html>
